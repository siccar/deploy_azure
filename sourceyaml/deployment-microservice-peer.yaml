---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: peer-service
  namespace: default
  labels:
    app: peer-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: peer-service
  template:
    metadata:
      labels:
        app: peer-service
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "peer-service"
        dapr.io/app-port: "8080"
        dapr.io/log-level: "info"
        dapr.io/sidecar-liveness-probe-period-seconds: "20"
        dapr.io/sidecar-readiness-probe-period-seconds: "20"
        dapr.io/app-token-secret: "app-api-token"
        dapr.io/http-max-request-size: "16"
    spec:
      containers:
      - name: peer-service
        image: {{ACR}}/peer-service:latest
        envFrom:
        - secretRef:
            name: app-api-token
        env:
        - name: PEER__NAME
          value: "{{PEER__NAME}}"
        - name: PEER__SEED
          value: "{{PEER__SEED}}"
        - name: PEER__IPENDPOINT
          value: "{{PEER__IPENDPOINT}}"
        - name: SERILOG__MINIMUMLEVEL
          value: "{{SERILOG__MINIMUMLEVEL}}"
        - name: ASPNETCORE_FORWARDEDHEADERS_ENABLED
          value: "true"
        - name: TENANTISSUER
          value: {{TENANTISSUER}}
        - name: APP__API__TOKEN
          valueFrom:
            secretKeyRef:
              name: app-api-token
              key: token
        - name: DaprSecret
          valueFrom:
            secretKeyRef:
              name: daprsecret
              key: secret
        resources:
          requests:
            memory: "96Mi"
            cpu: "100m" 
          limits:
            memory: "128Mi"
            cpu: "500m"          
        ports:
        - containerPort: 80
        imagePullPolicy: Always
